
set-option -s escape-time 700
set-option -g bell-action any
set-option -g history-limit 32768
#set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-utf8 on
set-option -g set-titles on
set-option -g status-left "#[fg=yellow,bold,bg=black]#S.#I.#P/#[fg=red,bold]#W:#T #[default]"
set-option -g status-left-length 30
set-option -g status-right "#[fg=green,bold,bg=black] \"#T\" %H:%M %a %e-%b"
set-option -g visual-activity on
#set-window-option -g mode-mouse on
set-option -g default-terminal "screen-256color"
set-option -g set-clipboard on
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]12;black\007\E]112\007:Cs=\E[%p1%d q:Csr=\E[2 q,rxvt-uni*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]12;black\007:Cs=\E]777;Cs;%p1%d\007'
set-option -g status-bg blue
set-option -g status-fg white
set-option -g bell-on-alert on

set-option -g set-remain-on-exit on

set-window-option -g utf8 on
set-window-option -g window-status-bell-bg "#5555FF"
set-window-option -g window-status-bell-fg red
set-window-option -g window-status-content-bg "#5555AA"
set-window-option -g window-status-activity-bg "#7777AA"
set-window-option -g remain-on-exit on
set-window-option -g window-status-current-bg magenta
